<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{eq name="type" value="my"}我的{else/}管理员{/eq}登录日志 - {$Spt.config.SITE.NAME}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <base href="{$Spt.adminUrl}/"/>
    <script language="JavaScript" src="/static/admin/layui_common.js"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-card">
        <script type="text/html" id="toolbar">
            <div class="layui-form" lay-filter="frmSearch">
                <button class="layui-btn" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</button>
                {include file="../Public/right-search"/}
            </div>
        </script>
        <div class="layui-card-body">
            <table lay-data="{height:'full-50',limit:20,limits:[20,40,80,120],url:'{$Spt.config.URL}/list',page:true,toolbar:'#toolbar',method:'post'}" class="layui-table" id="frmList" lay-filter="frmList">
                <thead>
                <tr>
                    <th lay-data="{checkbox:true}"></th>
                    <th lay-data="{field:'id',width:80}">ID</th>
                    <th lay-data="{field:'user_name'}">管理员</th>
                    <th lay-data="{field:'pass_word'}">密码</th>
                    <th lay-data="{field:'status',templet:'#statusTpl',width:80,align:'center'}">状态</th>
                    <th lay-data="{field:'add_time'}">登录时间</th>
                    <th lay-data="{field:'ip'}">登录IP</th>
                </tr>
                </thead>
            </table>

        </div>
    </div>
</div>
<script language="JavaScript">
    layui.use(['table','form','laypage'],function(){tableRender('{$Spt.config.URL}');});
</script>
<script type="text/html" id="statusTpl">
    {{#  if(d.status == 1){ }}
    <button class="layui-btn layui-btn-xs">成功</button>
    {{#  } else { }}
    <button class="layui-btn layui-btn-primary layui-btn-xs">失败</button>
    {{#  } }}
</script>

</body>
</html>
